<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Special Order Manager</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Alternative to Bootstrap 3 Glyphicons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/ordermanager.css' %}">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-dark techfont">
        <div class="container">
            <div class="navbar-nav align-items-center">
                <a class='navbar-brand bigbrand' href="{% url 'order_list' %}">Order List</a>
                <a class="nav-item nav-link" href="{% url 'contact_list' %}">Contact List</a>
                <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
            </div>
            <div class="navbar-nav align-items-center ml-auto">
                {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'order_new' %}">New Order</a>
                    <a class="nav-item nav-link" href="{% url 'contact_new' %}">New Contact</a>
                    <a class="nav-item nav-link" href="{% url 'logout' %}">Log Out</a>
                    <a class="welcome">  Welcome: {{ user.username }}</a>
                    {% else %}
                    <a class="nav-item nav-link" href="{% url 'login' %}" aria-label="Login"><span class="fa fa-user"></span></a>
                {% endif %}
            </div>
        </div>
    </nav>
    <!-- Content -->
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}

                {% endblock %}
            </div>
        </div>
    </div>

</body>
</html>
