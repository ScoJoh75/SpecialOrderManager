{% extends "ordermanager/base.html" %}
{% block content %}

    <h1 class="ordertitle">{{ order.order_number }}</h1>

    <p>{{ order.title|safe|linebreaksbr }}</p>

    {% if user.is_authenticated %}
        <a class="btn btn-primary" href="{% url 'order_edit' pk=order.pk %}">
            Edit
        </a>
    {% endif %}

{% endblock %}
