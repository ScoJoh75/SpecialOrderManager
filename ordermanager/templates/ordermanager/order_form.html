{% extends "ordermanager/base.html" %}
{% load bootstrap4 %}
{% block content %}
    <h1>Enter a new Order</h1>
    <form class="order-form" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="save btn btn-primary">Save</button>
        {% endbuttons %}
    </form>
{% endblock %}
